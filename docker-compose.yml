version: "3"

services:
  postgresql:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssw0rd
    healthcheck:
      test: ["CMD", "pg_isready"]
    ports:
      - 5432:5432
    networks:
      - coffeeshop-network

  rabbitmq:
    image: masstransit/rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - coffeeshop-network

  product-service:
    image: ghcr.io/thangchung/coffeeshop-on-nomad/product-service:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./src/ProductService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - UseTracingExporter=otlp
      - UseMetricsExporter=otlp
      - UseLogExporter=otlp
      - AspNetCoreInstrumentation__RecordException=true
      - Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "5001:5001"
    restart: always
    networks:
      - coffeeshop-network
  
  counter-service:
    image: ghcr.io/thangchung/coffeeshop-on-nomad/counter-service:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./src/CounterService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__counterdb=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd
      - ProductApiUri=http://product-service:5001
      - RabbitMqUrl=rabbitmq
      - UseTracingExporter=otlp
      - UseMetricsExporter=otlp
      - UseLogExporter=otlp
      - AspNetCoreInstrumentation__RecordException=true
      - Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "5002:5002"
    depends_on:
      - postgresql
      - rabbitmq
      - product-service
    restart: always
    networks:
      - coffeeshop-network

  barista-service:
    image: ghcr.io/thangchung/coffeeshop-on-nomad/barista-service:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./src/BaristaService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__baristadb=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd
      - RabbitMqUrl=rabbitmq
      - UseTracingExporter=otlp
      - UseMetricsExporter=otlp
      - UseLogExporter=otlp
      - AspNetCoreInstrumentation__RecordException=true
      - Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "5003:5003"
    depends_on:
      - postgresql
      - rabbitmq
    restart: always
    networks:
      - coffeeshop-network

  kitchen-service:
    image: ghcr.io/thangchung/coffeeshop-on-nomad/kitchen-service:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./src/KitchenService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__kitchendb=Server=postgresql;Port=5432;Database=postgres;User Id=postgres;Password=P@ssw0rd
      - RabbitMqUrl=rabbitmq
      - UseTracingExporter=otlp
      - UseMetricsExporter=otlp
      - UseLogExporter=otlp
      - AspNetCoreInstrumentation__RecordException=true
      - Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "5004:5004"
    depends_on:
      - postgresql
      - rabbitmq
    restart: always
    networks:
      - coffeeshop-network

  reverse-proxy:
    image: ghcr.io/thangchung/coffeeshop-on-nomad/reverse-proxy:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: ./src/ReverseProxy/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ReverseProxy__Clusters__productApiCluster__Destinations__destination1__Address=http://product-service:5001
      - ReverseProxy__Clusters__counterApiCluster__Destinations__destination1__Address=http://counter-service:5002
      - UseTracingExporter=otlp
      - UseMetricsExporter=otlp
      - UseLogExporter=otlp
      - AspNetCoreInstrumentation__RecordException=true
      - Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "8080:8080"
    depends_on:
      - counter-service
      - barista-service
      - kitchen-service
    restart: always
    networks:
      - coffeeshop-network

  # datagen-app:
  #   image: ghcr.io/thangchung/coffeeshop-on-nomad/datagen-app:${IMAGE_TAG:-0.1.3}
  #   build:
  #     context: .
  #     dockerfile: ./src/DataGen/Dockerfile
  #   environment:
  #     - CoffeeShopApi=http://reverse-proxy:8080
  #     - SubmitOrderRoute=/counter-api/v1/api/orders
  #   depends_on:
  #     - reverse-proxy
  #   restart: always
  #   networks:
  #     - coffeeshop-network

  # Jaeger
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268"
      - "14250"
    networks:
      - coffeeshop-network

  # Zipkin
  zipkin-all-in-one:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - coffeeshop-network

  # Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.64.1
    container_name: otel-collector
    restart: always
    command: ["--config=/etc/otel-config.yaml", "${OTELCOL_ARGS}"]
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml
    # volumes:
    #   - type : bind
    #     source: /workspaces/coffeeshop-on-nomad/otel-config.yaml
    #     target: /etc/otel-config.yaml
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # otlp receiver http
      - "55679:55679" # zpages extension
    depends_on:
      - jaeger-all-in-one
      - zipkin-all-in-one
    networks:
      - coffeeshop-network

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - "9090:9090"
    networks:
      - coffeeshop-network

  elk:
    image: sebp/elk:latest
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
    networks:
      - coffeeshop-network

networks:
  coffeeshop-network: